---
id: lieu-001
type: Location
contains:
  - lampe-000
events:
  info:
    actor: "Entrée du survival"
  look:
    actor: |
      Vous vous réveillez dans une forêt durant la nuit que vous
      ne connaissez pas, vous êtes terrifié. Vous ne voyez rien.
      Vous vous demandez ce que vous faites ici. En regardant bien,
      vous apercevez un objet à quelques metres de vous. Vous pouvez le prendre.
---
id: lieu-002
type: Location
contains:
  - page-001
events:
  info:
    actor: "Silo"
  look:
    actor: |
      Ici se trouve un silo, vous voyez une page accrochée dessus. Sur cette
      page est inscrit "Bienvenue dans ce survival, récoltez les 7 autres pages
      et vous survivrez, trompez vous de direction et vous mourrerez ...". Au
      nord, vous apercevez de grands rochers, au sud-ouest, vous revenez sur vos
      pas.
---
