      Ici se trouve de gros rochers, vous voyez une autre page accrochée dessus.
      Sur cette page est inscrit "Bravo, vous avez trouver une seconde page ...
      plus que 6 ...". A l'ouest, vous apercevez des tonneaux. Au nord, vous
      n'apercevez que des arbres.
---
